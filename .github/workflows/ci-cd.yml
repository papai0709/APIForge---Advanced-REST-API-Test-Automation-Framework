name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  MAVEN_VERSION: '3.9.0'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests -X
        env:
          MAVEN_OPTS: -Xmx3072m

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: target/

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test
        env:
          MAVEN_OPTS: -Xmx3072m

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: target/surefire-reports/

  smoke-tests:
    name: Smoke Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Smoke Tests
        run: mvn test -Dcucumber.filter.tags="@smoke"
        env:
          MAVEN_OPTS: -Xmx3072m
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            target/surefire-reports/
            logs/

  regression-tests:
    name: Regression Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Regression Tests
        run: mvn test -Dcucumber.filter.tags="@regression"
        env:
          MAVEN_OPTS: -Xmx3072m
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-test-results
          path: |
            target/surefire-reports/
            logs/

  code-quality:
    name: Code Quality & Security
    needs: [unit-tests, smoke-tests, regression-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=apiforge
            -Dsonar.organization=papai0709

      - name: Dependency Check
        run: mvn dependency:tree org.owasp:dependency-check-maven:check
        env:
          MAVEN_OPTS: -Xmx3072m

  reports:
    name: Generate & Publish Reports
    needs: [unit-tests, smoke-tests, regression-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Generate Allure Report
        run: mvn allure:report
        env:
          MAVEN_OPTS: -Xmx3072m
        continue-on-error: true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: logs/

      - name: Create test results if missing
        if: always()
        run: |
          mkdir -p target/surefire-reports
          if [ ! -f target/surefire-reports/TEST-*.xml ]; then
            echo "No test XML files found, creating placeholder..."
            cat > target/surefire-reports/TEST-results.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuite name="APIForge Tests" tests="0" skipped="0" failures="0" errors="0" time="0">
          </testsuite>
          EOF
          fi
        shell: bash

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/surefire-reports/*.xml
            target/cucumber-reports/*.xml
          check_name: Test Results
          compare_to_earlier_commit: false

  package:
    name: Package & Deploy
    needs: code-quality
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Package
        run: mvn clean package -DskipTests
        env:
          MAVEN_OPTS: -Xmx3072m

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APIForge
          path: target/

      - name: Deploy to Repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: mvn deploy -DskipTests
        env:
          MAVEN_OPTS: -Xmx3072m
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

