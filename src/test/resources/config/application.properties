# Environment Configuration
environment=qa
base.url=https://api.example.com
timeout=30000

# Database Configuration
db.type=mysql
db.host=localhost
db.port=3306
db.name=testdb
db.username=testuser
db.password=testpass
db.connection.pool.size=10

# PostgreSQL Alternative Configuration (uncomment to use)
#db.type=postgresql
#db.host=localhost
#db.port=5432
#db.name=testdb
#db.username=testuser
#db.password=testpass

# Test Data Configuration
test.data.path=src/test/resources/testdata
local.storage.path=test-output

# API Configuration
api.version=v1
content.type=application/json
accept.header=application/json

# Retry Configuration
retry.count=3
retry.delay=1000

# Report Configuration
report.path=test-reports
screenshot.path=screenshots

# Logging Configuration
log.level=INFO
log.file.path=logs/test.log

# Cucumber Configuration
cucumber.glue=com.automation.stepdefinitions
cucumber.features=src/test/resources/features
cucumber.plugin=pretty,html:target/cucumber-reports,json:target/cucumber-reports/Cucumber.json

# Thread Configuration
parallel.execution=true
thread.count=5

# Browser Configuration (for UI tests if needed)
browser=chrome
headless=false

# Email Configuration (for notifications)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=test@example.com
email.password=password
